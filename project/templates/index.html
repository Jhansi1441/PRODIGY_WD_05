<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6; /* Light pink background */
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff6666; /* Coral color for the heading */
        }
        form {
            background-color: #ffcccc; /* Light pink background */
            border-radius: 8px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 1.2em;
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #ff6666; /* Coral color for the button */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc5252; /* Darker shade of coral on hover */
        }
        .result {
            background-color: #ffe6e6; /* Light pink background for results */
            border-radius: 8px;
            padding: 20px;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Weather Information</h1>
    <form action="" method="get">
        <label for="city">Enter City:</label>
        <input type="text" id="city" name="city" required>
        <button type="submit">Get Weather</button>
    </form>
    {% if result %}
      <div class="result">
          <h2>Region: {{ result.region }}</h2>
          <p>Temperature Now: {{ result.temp_now }}</p>
          <p>Day and Hour: {{ result.dayhour }}</p>
          <p>Weather Now: {{ result.weather_now }}</p>
      </div>
    {% else %}
      <p>No weather information available.</p>
    {% endif %}
</body>
</html>
